<mat-tab-group>
  <mat-tab *ngFor="let patient of patients;">
    <ng-template mat-tab-label>
      <div>
        <span>{{patient.name}}</span>
      </div>
    </ng-template>
    <div>
      <label>Name:
        <input [(ngModel)]="patient.name" placeholder="name"/>
      </label>
    </div>
    <div><span>ID: </span>{{patient.id}}</div>
    <div><span>Age: </span>{{patient.age}}</div>
    <div><span>Gender: </span>{{patient.gender}}</div>

  </mat-tab>

</mat-tab-group>
